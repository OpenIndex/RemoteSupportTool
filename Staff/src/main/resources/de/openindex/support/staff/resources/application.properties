#
# application details
#

name=RemoteSupportTool
title=Staff Support Tool
version=${project.version}
website.author=https://openindex.de/
website.source=https://github.com/OpenIndex/RemoteSupportTool


#
# permanently save options in user directory
#

permanentOptions=true


#
# check host keys for SSH connections
#

sshHostKeyCheck=true


#
# load keystore (keystore.jks) and keystore password (keystore.jks.txt) from work directory
#

customKeyStore=true


#
# default options
#

default.localPort=5900
default.ssh=false
default.sshHost=
default.sshKey=
default.sshPort=22
default.sshKeyAuth=false
default.sshRemotePort=12345
default.sshUser=
default.ssl=false


